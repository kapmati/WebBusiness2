<script>
    function changeStyle(sheet) {
    document.getElementById('pagestyle').setAttribute('href', sheet);
    }

    var x = 0;
    var kierunek = 0;
    var width=200;
    var height=200;

    function changeSize() {
        for (var i = 20; i<100; i++) {
            document.getElementById("smokSmall").style.width=i+"px";
            document.getElementById("smokSmall").style.height=i+"px";
        }
        setTimeout(changeSize,100);
    }

    function move() {
        document.getElementById("smokSmall").style.marginLeft=x+"px";
        if (kierunek == 0) {
            x = x + 1;
            if(x==750) {
                document.getElementById("smokSmall").style.transform='scaleX(-1)';
                kierunek = 1;
            }
        } else {
            x = x - 1;
            if(x==20) {
                document.getElementById("smokSmall").style.transform='scaleX(1)';
                kierunek = 0;
            }
        }
        setTimeout(move,1);
    }
</script>
